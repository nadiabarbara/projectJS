<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phonebook App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Phonebook</h1>
        <!-- <nav>
            <input type="text" id="searchInput" placeholder="Search contacts..." aria-label="Search contacts" />
            <button id="toggleEffect">Toggle Effect</button>
        </nav> -->
    </header>

    <main>
        <section>
            <button id="addContactBtn">Add Contact</button>
            <button id="deleteAllBtn">Delete All Contacts</button>
            <ul id="contactList" tabindex="0"></ul>
            <p id="noContacts" class="hidden">No contacts available.</p>
        </section>

        <div class="popup" id="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
            <form id="contactForm" novalidate>
                <h3 id="popupTitle">Add/Edit Contact</h3>
                <label for="name">Name: <input type="text" id="name" name="name" required /></label>
                <label for="phone">Phone: <input type="tel" id="phone" name="phone" required /></label>
                <label for="email">Email: <input type="email" id="email" name="email" /></label>
                <label for="address">Address: <input type="text" id="address" name="address" /></label>
                <label for="notes">Notes: <textarea id="notes" name="notes"></textarea></label>
                <div class="form-buttons">
                    <button type="submit" id="saveBtn">Save</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Nadia</p>
    </footer>
</body>
</html>
